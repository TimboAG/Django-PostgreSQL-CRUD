{% extends 'base.html' %}
<!--    -->
{% block titulo %} Lista de tareas {% endblock titulo %} {% block cuerpo %}

<form class="formTareas" method="POST" action="{% url 'crear_tarea' %}">
  {% csrf_token %}
  <h1>Tareas</h1>
  <br />
  <div class="mb-3">
    <label for="titulo" class="form-label">Titulo</label>
    <input type="text" class="form-control" id="titulo" name="titulo" />
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripcion</label>
    <textarea
      type="text"
      class="form-control"
      id="descripcion"
      name="descripcion"
    >
    </textarea>
  </div>
  <button type="submit" class="btn btn-primary">Agregar</button>
  <a type="button" href=" {%  url 'ver_tareas' %} " class="btn btn-primary"
    >Ver todas mis tareas</a
  >
</form>
{% endblock cuerpo %}
